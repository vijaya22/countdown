<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Every Second Counts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
        <div class="stage">
          <div class="timer" aria-live="polite">
            <span class="time" id="hh">00</span><span class="sep">:</span>
            <span class="time" id="mm">00</span><span class="sep">:</span>
            <span class="time" id="ss">00</span>
          </div>

          <div class="plaque">EVERY SECOND COUNTS</div>

          <div class="meta">
            <div id="targetText" class="targetText"></div>
            <div id="statusText" class="statusText"></div>
          </div>
        </div>

      <!-- Simple settings modal -->
      <section id="modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="card">
          <div class="cardTitle">Set target date & time</div>

          <label class="label">Target (your local time)</label>
          <input id="dtInput" type="datetime-local" class="input" />

          <div class="row">
            <button id="saveBtn" class="btn primary">Save</button>
            <button id="cancelBtn" class="btn">Cancel</button>
          </div>

          <div class="hint">
            Tip: You can set it once and it stays saved.
          </div>
        </div>
      </section>
    </main>

    <script src="newtab.js"></script>
  </body>
</html>
